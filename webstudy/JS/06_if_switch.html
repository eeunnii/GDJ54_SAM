    <div>
        <div>평균 : <span id="ave"></span>점</div>
        <div>학점 : <span id="grd"></span></div>
    </div>
    <script>
        // 국어, 영어, 수학 점수를 차례대로 입력 받아서 평균, 학점(A~F) 출력하기
        var kor = Number(prompt('국어 점수를 입력하세요.'));
        var eng = Number(prompt('영어 점수를 입력하세요.'));
        var mat = Number(prompt('수학 점수를 입력하세요.'));
        var average = (kor + eng + mat) / 3;
        var grade;
        if(average >= 90) {
            grade = 'A';
        } else if(average >= 80) {
            grade = 'B';
        } else if(average >= 70) {
            grade = 'C';
        } else if(average >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }
        document.getElementById('ave').textContent = average;
        document.getElementById('grd').textContent = grade;
    </script>
