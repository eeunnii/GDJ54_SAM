<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
    
    <script>

        // ajax 처리의 문제점
        // ajax 처리는 비동기 처리이기 때문에,
        // ajax 처리가 끝날때까지 기다려주지 않고,
        // 다음 코드를 처리하는 문제가 있다.

        // 함수 정의
        function func1(){
            var a;  // undefined
            $.ajax({
                'type': 'GET',
                'url': 'data.txt',
                'dataType': 'text',
                'success': function(data){
                    a = data;  // ajax 실행 결과를 변수 a에 저장
                }
            });
            return a;
        }
        // 함수 호출
        console.log(func1());

    </script>

    <script>

        // 콜백 함수를 이용하여 ajax의 문제점 해결하기
        
        // 함수 정의
        function func2(callback){
            $.ajax({
                'type': 'GET',
                'url': 'data.txt',
                'dataType': 'text',
                'success': function(data){
                    callback(data);
                }
            });
        }

        // 함수 호출(익명 함수를 callback으로 전달)
        func2(function(data){
            console.log(data);
        });

    </script>

    <script>

        // 콜백 지옥 (Callback Hell)

        // 사용자 입력(fn_parse) -> 입력 정보 인증(fn_auth) -> 인증 후 화면 표시(fn_display)

        function fn_parse(a, callback1) {
            callback1(a);
        }
        function fn_auth(b, callback2) {
            callback2(b);
        }
        function fn_display(c, callback3) {
            callback3(c);
        }

        $.ajax({
            'type': 'GET',
            'url': 'data.txt',
            'dataType': 'text',
            'success': function(user_input){
                fn_parse(user_input, function(user_id){
                    fn_auth(user_id, function(result){
                        fn_display(result, function(data){
                            console.log(data);
                        })
                    })
                })
            }
        });

    </script>

</body>
</html>
